<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background-image: linear-gradient(rgba(0,0,0,0.3),rgba(0,0,0,0.3)), url(pexels-photo-1028725.jpeg);
        height: 100vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100vh;
        position: relative;
      }
      header{
        width: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    

  </head>
  <body>
    <header>
      <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">LOVE CALCULATOR</div>
        <div class="card-body">
          <form class="form-inline w-75 m-auto">
            <div class="form-group row">
              
              <input type="text" name="" class="form-control text-center c0l-5" placeholder="Your Name">
              <span class="pl-4 pr-4">+</span>
              <input type="text" name="" class="form-control text-center col-5" placeholder="Love Name"></span>
              
            </div>
            
          </form>
          <br>
          <div class="w-75 m-auto">
            <button class="btn btn-success w-50" onclick="checkloveper()">Click</button>
          </div>
          <br>
          <div>
            <input type="text" name="" id="lovevalue"  class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
          </div>
        </div>
        <dic class="card-footer">God Bless Your RelationShip</dic>
      </div>
    </header>

    <script>
      function checkloveper(){
        var lovedata = Math.random() * 100;
        lovedata = Math.floor(lovedata);
        document.getElementById('lovevalue').value = lovedata + "%";
      }
    </script>
    
        
  </body>
</html>
